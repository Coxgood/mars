{% extends 'articles/base_page.html' %}
    {% load staticfiles %}
    {% block title%}
        article
    {% endblock %}

{% block main%}

    <div class="col-lg">

        <div class="card my-2">
          <div class="card-header">
            <h5 class="card-title">{{ article.title }}</h5>
          </div>
        <div class="row">
          <div class="col-8">
              <div class="card-body">
                <b class="card-text">{{ article.paragraph  }}</b>
              </div>
              </div>
              <div class="col-4">
                  <img src="{% static article.image %}" class="img-fluid" alt="Responsive image">
              </div>
        </div>
            <p class="card-text">{{ article.body  }}</p>
        </div>

        </div>


{% endblock %}
